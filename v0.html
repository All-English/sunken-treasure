<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Treasure Vocabulary Grid Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f3ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #game-container {
      width: 800px;
      height: 600px;
      background-color: #b3e0ff;
      border: 10px solid #4d94ff;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(16, 1fr);
      grid-template-rows: repeat(12, 1fr);
      gap: 5px;
      padding: 10px;
    }

    .word {
      /* grid-column: span 2; */
      background-color: #ffffff;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: opacity 0.5s ease-out, transform 0.2s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 14px;
      padding: 5px;
    }

    .word:hover {
      transform: scale(1.1);
    }

    .word.clicked {
      animation: disappear 1s forwards;
    }

    @keyframes disappear {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }

    .treasure {
      font-size: 40px;
      display: none;
      position: absolute;
      z-index: 10;
    }

    #restart-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 20;
    }

    .bubble {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div id="game-container"></div>

  <script>
    const words = ['Seashell', 'Wave', 'Coral', 'Dolphin', 'Shark', 'Jellyfish', 'Octopus', 'Starfish', 'Crab', 'Seaweed',
      'Seahorse', 'Turtle', 'Whale', 'Seagull', 'Mermaid', 'Anchor', 'Pearl', 'Shell', 'Island', 'Reef'];
    const gameContainer = document.getElementById('game-container');
    let treasureWord;
    const gridSize = { columns: 16, rows: 12 };

    function createBubbles() {
      for (let i = 0; i < 20; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.width = `${Math.random() * 30 + 10}px`;
        bubble.style.height = bubble.style.width;
        bubble.style.left = `${Math.random() * 100}%`;
        bubble.style.top = `${Math.random() * 100}%`;
        bubble.style.animationDuration = `${Math.random() * 2 + 2}s`;
        gameContainer.appendChild(bubble);
      }
    }

    function placeWords() {
      const cells = new Set();
      words.forEach(word => {
        let cell;
        do {
          cell = Math.floor(Math.random() * (gridSize.columns * gridSize.rows));
        } while (
          cells.has(cell) ||
          cells.has(cell + 1) ||
          // prevent choosing a cell that is the last column of the grid
          (cell % gridSize.columns) === (gridSize.columns - 1)
        );

        cells.add(cell);
        cells.add(cell + 1);
        const wordElement = document.createElement('div');
        wordElement.textContent = word;
        wordElement.classList.add('word');
        wordElement.style.gridColumn = `${(cell % gridSize.columns) + 1} / span 2`;
        wordElement.style.gridRow = Math.floor(cell / gridSize.columns) + 1;
        wordElement.addEventListener('click', handleWordClick);
        gameContainer.appendChild(wordElement);
      });

      treasureWord = words[Math.floor(Math.random() * words.length)];
      console.log("Treasure is behind:", treasureWord); // For debugging
    }

    function handleWordClick(event) {
      const clickedWord = event.target;
      clickedWord.classList.add('clicked');
      playSound('click.mp3');

      if (clickedWord.textContent === treasureWord) {
        setTimeout(() => {
          const treasure = document.createElement('div');
          treasure.textContent = 'âš“';
          treasure.classList.add('treasure');
          treasure.style.gridColumn = clickedWord.style.gridColumn;
          treasure.style.gridRow = clickedWord.style.gridRow;
          gameContainer.appendChild(treasure);
          treasure.style.display = 'flex';
          treasure.style.justifyContent = 'center';
          treasure.style.alignItems = 'center';
          playSound('treasure.mp3');
          showRestartButton();
        }, 1000);
      }
    }

    function playSound(soundFile) {
      const audio = new Audio(soundFile);
      audio.play();
    }

    function showRestartButton() {
      const restartButton = document.createElement('button');
      restartButton.textContent = 'Play Again';
      restartButton.id = 'restart-button';
      restartButton.addEventListener('click', restartGame);
      gameContainer.appendChild(restartButton);
    }

    function restartGame() {
      gameContainer.innerHTML = '';
      createBubbles();
      placeWords();
    }

    createBubbles();
    placeWords();
  </script>
</body>

</html>
