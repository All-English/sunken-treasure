<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sunken Treasure" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container wrapper">
        <header class="header-display">

            <section class="title-wrapper">
                <!-- Title -->
                <h1 class="title">Sunken Treasure</h1>
                <p class="subtitle">Find the treasure first!</p>
            </section>

            <section class="game-options">

                <!-- Word Set Selection -->
                <select id="word-set" class="word-set-select"></select>

                <!-- Max Words Selection -->
                <label for="max-words" class="max-words-label">Max Words <select id="max-words"
                        class="max-words-select"></select></label>

                <!-- Extra Words Checkbox -->
                <label class="extra-words-label" for="include-extra-words"
                    title="Use words not from the book but have the same sound.&#10;If unchecked, words from previous units will be used.">Extra
                    Words
                    <input type="checkbox" id="include-extra-words" class="extra-words-checkbox" checked>
                </label>

                <!-- Mute Sounds Checkbox  -->
                <label class="mute-sounds-label">
                    Mute
                    <input type="checkbox" id="mute-sounds-checkbox" class="mute-sounds-checkbox">
                </label>

                <!-- Add Players Button -->
                <button id="add-players-btn" class="players-btn">Add Players</button>

                <!-- Player Names -->
                <div id="player-display" class="player-display"></div>

            </section>
        </header>

        <!-- Game Board -->
        <main id="game-board" class="game-board"></main>

        <!-- Game Finished Modal -->
        <div id="completion-modal" class="modal">
            <div class="modal-content">
                <h2>Treasure Found!</h2>
                <p>Congratulations on discovering the treasure!</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <!-- Add Players Modal -->
        <div id="players-modal" class="modal">
            <div class="modal-content">
                <h2>Add Players</h2>
                <textarea id="players-textarea" placeholder="Enter player names (comma or new line separated)"
                    rows="5"></textarea>
                <div class="modal-actions">
                    <button id="save-players-btn">Save Players</button>
                    <button id="cancel-players-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Show Number of Cards Remaining -->
        <div id="cards-remaining" class="cards-remaining">0</div>
    </div>

    <!-- Debug Controls -->
    <!-- <div class="game-controls">
        <label for="grid-columns">Grid Columns:</label>
        <input type="number" id="grid-columns" value="25">
        <span id="word-card-count">Total Word Cards: 0</span>
        <label>
            <input type="checkbox" id="show-used-cells">
            Show Used Cells
        </label>
    </div> -->
    <script src="wordbank.js"></script>
    <script src="script.js"></script>
</body>

</html>
