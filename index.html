<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunken Treasure</title>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sunken Treasure" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container wrapper">
        <header class="header-display">

            <section class="title-wrapper">
                <!-- Title -->
                <h1 class="title">Sunken Treasure</h1>
                <p class="subtitle">Find the treasure first!</p>
            </section>

            <section class="game-options">

                <!-- Word Set Selection -->
                <select id="word-set-dropdown" class="word-set-select"></select>

                <button id="custom-wordset-btn" class="custom-wordset-btn" onclick="showCustomWordSetsModal()">Manage
                    Word Sets</button>

                <!-- Max Words Selection -->
                <label for="max-words" class="max-words-label">Max Words <select id="max-words"
                        class="max-words-select"></select></label>

                <!-- Extra Words Checkbox -->
                <label class="extra-words-label" for="include-extra-words"
                    title="Use words not from the book but have the same sound.&#10;If unchecked, words from previous units will be used.">Extra
                    Words
                    <input type="checkbox" id="include-extra-words" class="extra-words-checkbox" checked>
                </label>

                <!-- Mute Sounds Checkbox  -->
                <label class="mute-sounds-label">
                    Mute
                    <input type="checkbox" id="mute-sounds-checkbox" class="mute-sounds-checkbox">
                </label>

                <!-- Add Players Button -->
                <button id="add-players-btn" class="players-btn">Add Players</button>

                <!-- Show Stats Button  -->
                <button id="leaderboard-btn" class="leaderboard-btn">Leaderboard</button>

                <!-- Player Names -->
                <div id="player-display" class="player-display"></div>

                <!-- Reorder Player Buttons -->
                <button id="shuffle-btn" class="shuffle-btn" onclick="shufflePlayers()">Shuffle Players</button>
                <button id="drag-btn" class="drag-btn" onclick="disablePlayerDragging()">Start</button>

            </section>
        </header>

        <!-- Game Board -->
        <main id="game-board" class="game-board"></main>

        <!-- Game Finished Modal -->
        <div id="completion-modal" class="completion-modal modal">
            <div class="modal-content">
                <h2>All Treasures Found!</h2>
                <p><span id="winner-name" class="winner-name"></span></p>
                <!-- <h3>Session Leaderboard</h3> -->
                <div id="completion-stats-container" class="completion-stats-container stats-container">
                    <!-- Current game stats will be inserted here -->
                </div>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>

        <!-- Stats Modal -->
        <div id="stats-modal" class="stats-modal modal">
            <div class="modal-content">
                <h2>Player Leaderboard</h2>
                <div id="player-stats-container" class="stats-container">
                    <!-- Stats table will be dynamically populated -->
                </div>
                <button class="close-stats-btn" id="close-stats-btn">Close</button>
            </div>
        </div>

        <!-- Add Players Modal -->
        <div id="players-modal" class="players-modal modal">
            <div class="modal-content">
                <h2>Add Players</h2>
                <textarea id="players-textarea" placeholder="Enter player names (comma or new line separated)"
                    rows="5"></textarea>
                <div class="modal-actions">
                    <button id="save-players-btn" class="save-players-btn">Save Players</button>
                    <button id="cancel-players-btn" class="cancel-players-btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Custom Word Sets Modal -->
        <div id="custom-sets-modal" class="modal">
            <div class="modal-content">
                <h2>Custom Word Sets</h2>
                <div id="sets-list" class="sets-list"></div>
                <textarea id="new-set-words" class="new-set-words"
                    placeholder="Enter words separated by commas or new lines"></textarea>
                <input type="text" id="new-set-name" class="new-set-name" placeholder="Set name">
                <div class="modal-actions">
                    <button id="save-set-btn">Save New Set</button>
                    <button id="close-sets-btn">Close</button>
                </div>
            </div>
        </div>

        <!-- Show Number of Treasures and Cards Remaining -->
        <div id="show-remaining" class="cards-remaining">
            <span id="treasures-remaining">0</span>/<span id="cards-remaining">0</span>
        </div>
    </div>

    <!-- Debug Controls -->
    <!-- <div class="game-controls">
        <label for="grid-columns">Grid Columns:</label>
        <input type="number" id="grid-columns" value="25">
        <span id="word-card-count">Total Word Cards: 0</span>
        <label>
            <input type="checkbox" id="show-used-cells">
            Show Used Cells
        </label>
    </div> -->
    <script src="wordbank.js"></script>
    <script src="script.js"></script>
</body>

</html>
