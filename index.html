<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container wrapper">
        <header class="header-display">
            <div class="game-options">
                <div class="title-wrapper">
                    <h1 class="title">Treasure Hunt</h1>
                    <!-- <p class="sub-title">Find the hidden treasure!</p> -->
                </div>
                <div class="game-options__child">
                    <label for="word-set">Word Set:</label>
                    <select id="word-set"></select>
                </div>

                <div class="game-options__child">
                    <label for="max-words">Max Words: <select id="max-words"></select></label>

                </div>

                <div class="checkbox-container game-options__child">
                    <label for="include-extra-words"
                        title="Use words not from the book but have the same sound.&#10;If unchecked, words from previous units will be used.">
                        <input type="checkbox" id="include-extra-words" checked>
                        Extra Words
                    </label>
                </div>
            </div>
        </header>

        <section id="game-board" class="game-board"></section>
        <div id="completion-modal" class="modal">
            <div class="modal-content">
                <h2>Treasure Found! üè¥‚Äç‚ò†Ô∏è</h2>
                <p>Congratulations on discovering the treasure!</p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
        <div id="cards-remaining" class="cards-remaining">0</div>
    </div>

        <span id="word-card-count">Total Word Cards: 0</span>

    <script src="wordbank.js"></script>

</body>

</html>
